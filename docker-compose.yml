version: "3.7"

services:

  server:
    container_name: server
    image: node:latest
    working_dir: '/usr/app'
    command: ["sh", "init.sh"]
    ports: 
      - "3333:3333"
    volumes:
      - .:/usr/app
    links:
      - mysql
      - redis
    
  redis:
    image: bitnami/redis:latest
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  mysql:
    restart: always
    image: 'mysql:5.7'
    ports:
      - '3306:3306'
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: '1stchallenge'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - ./.docker/mysql/data:/var/lib/mysql
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8090:80"
    environment:
      - PMA_HOST=mysql
  
volumes:
  1stchallenge-mysql:
    driver: local